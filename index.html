        body { transition: opacity ease-in 0.2s; }
        body[unresolved] { opacity: 0; display: block; overflow: hidden; position: relative; }
        /* تعریف متغیرهای رنگی برای تم نارنجی AriaCloud */
        :root {
            --color-primary-base: 255, 140, 0; /* نارنجی اصلی */
            --color-secondary-base: 255, 165, 0; /* نارنجی ثانویه (کمی روشن‌تر) */
            --toastify-color-error: 220, 20, 60; /* قرمز تیره برای خطا (بدون تغییر) */
            /* بازنویسی رنگ‌های پیشرفت‌سنج NProgress به تم نارنجی */
        }
        #nprogress .bar, #nprogress .peg {
            background: rgb(var(--color-primary-base));
            box-shadow: 0 0 10px rgb(var(--color-primary-base)), 0 0 5px rgb(var(--color-primary-base));
        }
        #nprogress .spinner-icon {
            border-top-color: rgb(var(--color-primary-base));
            border-left-color: rgb(var(--color-primary-base));
        }
        /* کلاس‌های جدید یا سفارشی که از رنگ اصلی استفاده می‌کنند */
        .btn.gradient {
            background: linear-gradient(to right, rgb(var(--color-primary-base)), rgb(var(--color-secondary-base)));
            color: white; /* متن دکمه گرادیان سفید باشد */
        }
        .navbar a.logo svg path, .navbar a.logo svg defs stop {
            /* اطمینان از اعمال رنگ جدید بر روی لوگو SVG در صورت استفاده از color: currentColor */
            color: rgb(var(--color-primary-base));
        }
        /* بازنویسی Toastify برای استفاده از رنگ‌های تیره در پس‌زمینه (اگر تم تیره باشد) */
        .Toastify__toast-theme--dark {
            background: #121212;
            color: #fff;
        }
        .Toastify__progress-bar--animated {
            background: rgb(var(--color-primary-base));
        }
    </style>
