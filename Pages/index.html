<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحه اصلی</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">

  <!-- HeroSection -->
  <section class="py-24 text-center bg-gradient-to-r from-orange-500 to-amber-500">
    <h1 class="text-5xl font-bold mb-4">Hero Section</h1>
    <p class="text-lg mb-6">این بخش هرو است و پیام خوشامدگویی را نمایش می‌دهد.</p>
    <button class="px-6 py-3 bg-white text-black font-bold rounded-lg">شروع کنید</button>
  </section>

  <!-- FeaturesSection -->
  <section class="py-24 text-center">
    <h2 class="text-4xl font-bold mb-4">ویژگی‌ها</h2>
    <p class="text-gray-300 max-w-2xl mx-auto">در این بخش ویژگی‌های اصلی سایت نمایش داده می‌شوند.</p>
    <div class="mt-8 grid grid-cols-1 md:grid-cols-3 gap-6">
      <div class="p-6 bg-gray-800 rounded-xl">ویژگی ۱</div>
      <div class="p-6 bg-gray-800 rounded-xl">ویژگی ۲</div>
      <div class="p-6 bg-gray-800 rounded-xl">ویژگی ۳</div>
    </div>
  </section>

  <!-- ServicesPreview -->
  <section class="py-24 text-center bg-gray-800">
    <h2 class="text-4xl font-bold mb-4">خدمات</h2>
    <p class="text-gray-300 max-w-2xl mx-auto mb-8">نمایش پیش‌نمایش سرویس‌ها و پلن‌ها.</p>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <div class="p-6 bg-gray-700 rounded-xl">سرویس ۱</div>
      <div class="p-6 bg-gray-700 rounded-xl">سرویس ۲</div>
      <div class="p-6 bg-gray-700 rounded-xl">سرویس ۳</div>
    </div>
  </section>

  <!-- CTASection -->
  <section class="py-24 text-center bg-gradient-to-r from-orange-500/10 to-amber-500/10 border border-orange-500/20 rounded-3xl mx-4 md:mx-32">
    <h2 class="text-4xl font-bold mb-4">دعوت به اقدام</h2>
    <p class="text-gray-300 mb-6">اکنون سرویس خود را سفارش دهید و از خدمات ابری بهره‌مند شوید.</p>
    <button class="px-8 py-4 bg-gradient-to-r from-orange-500 to-amber-500 rounded-lg font-bold">مشاهده تعرفه‌ها</button>
  </section>

</body>
</html>
